<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDR2 Trapper Tracker</title>
  <style>
    :root {
      /* Overall Colors */
      --bg-color: #000;              /* black background */
      --text-color: #32CD32;         /* green text */
      
      /* Section (card) styling */
      --section-bg: #222;            /* dark grey section background */
      --section-shadow: rgba(50, 205, 50, 0.3);  /* greenish shadow */
      
      /* Blue Gradient Buttons with Black Text */
      --button-bg: linear-gradient(45deg, #1E90FF, #00BFFF); 
      --button-text: #000;        /* now black text on buttons */
      --button-border: #1C86EE;      /* dark blue border */
    }
    
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    h1, h2, h3 {
      text-align: center;
    }
    
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--section-shadow);
    }
    
    ul {
      list-style: none;
      padding-left: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    .details {
      margin-left: 25px;
      border-left: 2px solid var(--button-border);
      padding-left: 10px;
    }
    
    /* Label for checkable items */
    .item-label {
      display: inline-block;
      margin-right: 8px;
    }
    .item-label input[type="checkbox"] {
      margin-right: 5px;
    }
    .item-label input[type="checkbox"]:checked + span {
      text-decoration: line-through;
    }
    
    /* Smaller Blue gradient toggle buttons with black text */
    .toggle-button {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 5px;
      padding: 6px 8px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 0.8em;
      transition: background 0.3s, transform 0.2s;
    }
    .toggle-button:hover {
      transform: scale(1.02);
      background: var(--button-border);
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .section {
        padding: 15px;
      }
      h1, h2, h3 {
        font-size: 1.2em;
      }
      .toggle-button {
        font-size: 0.75em;
        padding: 5px 6px;
      }
    }
  </style>
  <script>
    function toggleElement(id) {
      var el = document.getElementById(id);
      if (el.style.display === "none" || el.style.display === "") {
        el.style.display = "block";
      } else {
        el.style.display = "none";
      }
    }
  </script>
</head>
