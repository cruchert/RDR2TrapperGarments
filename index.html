  <style>
    :root {
      --bg-color: #000;
      --text-color: #32CD32;
      --section-bg: #222;
      --section-shadow: rgba(50, 205, 50, 0.3);
      --button-bg: linear-gradient(45deg, #64b5f6, #90caf9);
      --button-text: #000;
      --button-border: #42a5f5;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    h1,h2,h3 { text-align:center; }
    .section {
      background: var(--section-bg);
      padding:20px;
      margin-bottom:20px;
      border-radius:5px;
      box-shadow:0 0 10px var(--section-shadow);
    }
    ul { list-style:none; padding-left:0; }
    li { margin-bottom:10px; }
    .details {
      margin-left:25px;
      border-left:2px solid var(--button-border);
      padding-left:10px;
    }
    .item-label {
      display:inline-block;
      margin-right:8px;
    }
    .item-label input[type="checkbox"] {
      margin-right:5px;
    }
    .item-label input[type="checkbox"]:checked + span {
      text-decoration:line-through;
    }
    .toggle-button {
      display:inline-block;
      background:var(--button-bg);
      color:var(--button-text);
      font-family:'Roboto',sans-serif;
      border:1px solid var(--button-border);
      border-radius:5px;
      padding:6px 8px;
      margin:5px 0;
      cursor:pointer;
      font-size:0.8em;
      transition:background 0.3s,transform 0.2s;
    }
    .toggle-button:hover {
      transform:scale(1.02);
      background:var(--button-border);
    }
    .hidden { display:none; }
    @media (max-width:600px) {
      body { margin:10px; }
      .section { padding:15px; }
      h1,h2,h3 { font-size:1.2em; }
      .toggle-button { font-size:0.75em; padding:5px 6px; }
    }
  </style>
  <script>
    function toggleElement(id) {
      var el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</head>

  <!-- Persist & Auto‑parent Checkbox Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Persist every checkbox
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        const label = cb.nextElementSibling?.textContent.trim();
        if (!label) return;
        const key = 'rdr2_' + encodeURIComponent(label);
        if (localStorage.getItem(key) === 'true') cb.checked = true;
        cb.addEventListener('change', () => {
          localStorage.setItem(key, cb.checked);
        });
      });
      // 2) Auto‑parent‑checkbox logic
      document.querySelectorAll('.details').forEach(detailsDiv => {
        const parentLi = detailsDiv.parentNode;
        const mainCb = parentLi.querySelector('> label.item-label > input[type="checkbox"]');
        if (!mainCb) return;
        const ingredientCbs = Array.from(detailsDiv.querySelectorAll('input[type="checkbox"]'));
        ingredientCbs.forEach(subCb => {
          subCb.addEventListener('change', () => {
            const allDone = ingredientCbs.every(c => c.checked);
            mainCb.checked = allDone;
            const mainLabel = mainCb.nextElementSibling.textContent.trim();
            const mainKey = 'rdr2_' + encodeURIComponent(mainLabel);
            localStorage.setItem(mainKey, allDone);
          });
        });
      });
    });
  </script>
