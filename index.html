  <style>
    :root {
      /* Overall Colors */
      --bg-color: #000;              /* Black background */
      --text-color: #32CD32;         /* Green text */
      
      /* Section (card) styling */
      --section-bg: #222;            /* Dark grey section background */
      --section-shadow: rgba(50, 205, 50, 0.3);  /* Greenish shadow */
      
      /* Lighter Blue Gradient Buttons with Black Text */
      --button-bg: linear-gradient(45deg, #64b5f6, #90caf9); 
      --button-text: #000;           /* Black text on buttons */
      --button-border: #42a5f5;      /* Blue border */
    }
    
    /* Apply Roboto font for body and buttons */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    h1, h2, h3 {
      text-align: center;
    }
    
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--section-shadow);
    }
    
    ul {
      list-style: none;
      padding-left: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    .details {
      margin-left: 25px;
      border-left: 2px solid var(--button-border);
      padding-left: 10px;
    }
    
    /* Label for checkable items */
    .item-label {
      display: inline-block;
      margin-right: 8px;
    }
    .item-label input[type="checkbox"] {
      margin-right: 5px;
    }
    /* Strikethrough text when checkbox is checked */
    .item-label input[type="checkbox"]:checked + span {
      text-decoration: line-through;
    }
    
    /* Smaller Lighter Blue Gradient Toggle Buttons with Black Text */
    .toggle-button {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      font-family: 'Roboto', sans-serif;
      border: 1px solid var(--button-border);
      border-radius: 5px;
      padding: 6px 8px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 0.8em;
      transition: background 0.3s, transform 0.2s;
    }
    .toggle-button:hover {
      transform: scale(1.02);
      background: var(--button-border);
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .section {
        padding: 15px;
      }
      h1, h2, h3 {
        font-size: 1.2em;
      }
      .toggle-button {
        font-size: 0.75em;
        padding: 5px 6px;
      }
    }
  </style>
  <script>
    function toggleElement(id) {
      var el = document.getElementById(id);
      if (el.style.display === "none" || el.style.display === "") {
        el.style.display = "block";
      } else {
        el.style.display = "none";
      }
    }
  </script>
