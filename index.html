  <style>
    :root {
      --bg-color: #000;
      --text-color: #32CD32;
      --section-bg: #222;
      --section-shadow: rgba(50,205,50,0.3);
      --button-bg: linear-gradient(45deg,#64b5f6,#90caf9);
      --button-text: #000;
      --button-border: #42a5f5;
    }
    body {
      font-family: 'Salsa', cursive;
      margin: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--section-shadow);
    }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 8px; }
    .details {
      margin-left: 20px;
      border-left: 2px solid var(--button-border);
      padding-left: 10px;
    }
    .item-label {
      display: inline-block;
      margin-right: 6px;
    }
    .item-label input[type="checkbox"] {
      margin-right: 4px;
    }
    .item-label input[type="checkbox"]:checked + span {
      text-decoration: line-through;
    }
    .toggle-button {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 5px;
      padding: 5px 8px;
      margin: 4px 0;
      cursor: pointer;
      font-size: 0.8em;
      transition: background 0.2s, transform 0.1s;
    }
    .toggle-button:hover {
      background: var(--button-border);
      transform: scale(1.02);
    }
    .hidden { display: none; }
    @media (max-width: 600px) {
      body { margin: 10px; }
      .section { padding: 15px; }
      .toggle-button { font-size: 0.7em; padding: 4px 6px; }
    }
  </style>
  <script>
    function toggleElement(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }
  </script>

  <!-- Persist & Auto‑parent Checkbox Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Persist each checkbox
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        const lbl = cb.nextElementSibling?.textContent.trim();
        if (!lbl) return;
        const key = 'rdr2_' + encodeURIComponent(lbl);
        if (localStorage.getItem(key) === 'true') cb.checked = true;
        cb.addEventListener('change', () => localStorage.setItem(key, cb.checked));
      });
      // 2) Auto‑parent logic for every .details group
      document.querySelectorAll('.details').forEach(div => {
        const parent = div.parentNode;
        const mainCb = parent.querySelector('> label.item-label > input[type="checkbox"]');
        if (!mainCb) return;
        const children = Array.from(div.querySelectorAll('input[type="checkbox"]'));
        children.forEach(c => {
          c.addEventListener('change', () => {
            const done = children.every(x => x.checked);
            mainCb.checked = done;
            const lbl = mainCb.nextElementSibling.textContent.trim();
            localStorage.setItem('rdr2_' + encodeURIComponent(lbl), done);
          });
        });
      });
    });
  </script>
